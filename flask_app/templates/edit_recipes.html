<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>Edit Recipes</title>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between">
        <div>
          <h1 class="mb-5">Edit Recipe</h1>
        </div>
        <div>
          <a href="/dashboard" class="m-1"><u>Dashboard</u></a>
          <a href="/logout" class="m-1"><u>Logout</u></a>
        </div>
      </div>
      <form
        action="/recipes/update"
        method="POST"
        class="form-group d-flex justify-content-between"
      >
        <!-- ****************************************left side -->
        <div class="col-4">
          {% with messages = get_flashed_messages(category_filter=['recipe']) %}
            {% if messages %}
                <strong>Flash AHHHHHHH!!!!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
          <div>
            <label>Name</label>
            <input type="text" class="form-control" name="names" />
          </div>
          <div>
            <label>Description</label>
            <textarea
              name="descriptions"
              cols="30"
              rows="10"
              class="form-control"
            ></textarea>
          </div>
          <div>
            <label>Instructions</label>
            <textarea
              name="instructions"
              cols="30"
              rows="10"
              class="form-control"
            ></textarea>
          </div>
          <div>
            <button class="btn btn-success mt-3">Update</button>
          </div>
        </div>
        <!-- ****************************************right side -->
        <div class="col-4">
          <label>Date Made on:</label>
          <input
            type="date"
            class="form-control"
            placeholder="mm-dd-yyyy"
            max="12-31-2200"
            name="date_made"
          />
          <p>Under 30 Minutes?</p>
          <br />
          <input type="radio" name="under_thirty" value="1" />Yes
          <input type="radio" name="under_thirty" value="0" />No
        </div>
      </form>
    </div>
  </body>
</html>
